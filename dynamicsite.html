<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Modern Hero Section</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.container{
background:rgba(255,255,255,0.9);
backdrop-filter:blur(20px);
width:90%;
max-width:1100px;
padding:40px;
border-radius:20px;
box-shadow:0 20px 50px rgba(0,0,0,0.15);
}


nav{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:40px;
}

nav ul{
display:flex;
gap:25px;
list-style:none;
color:#444;
}

.navbtn{
background:black;
color:white;
padding:10px 18px;
border:none;
border-radius:8px;
cursor:pointer;
}


.hero{
display:flex;
align-items:center;
justify-content:space-between;
gap:40px;
}

.text h1{
font-size:48px;
font-weight:700;
}

.text p{
margin:20px 0;
color:#555;
max-width:400px;
}

.buttons button{
padding:12px 20px;
border:none;
border-radius:10px;
margin-right:10px;
cursor:pointer;
}

.start{
background:#1d0207;
color:white;
}

.demo{
background:#eee;
}

.image img{
width:300px;
}

</style>

</head>

<body>

<div class="container">

<nav>
<h2>Notion</h2>

<ul>
<li>Product</li>
<li>Templates</li>
<li>Pricing</li>
<li>Login</li>
</ul>

<button class="navbtn">Get Started</button>
</nav>

<section class="hero">

<div class="text">
<h1>Build something Different<br>beautiful.</h1>

<p>Create stunning pages, manage your work, and design your future in one aesthetic place and in a creative manner.</p>

<div class="buttons">
<button class="start">Get Started</button>
<button class="demo">Watch Demo</button>
</div>
</div>

<div class="image">
<img src="https://i.pinimg.com/1200x/ae/13/9c/ae139c7423587fc49c1f15c886538857.jpg">
</div>

</section>

</div>

</body>
</html>
